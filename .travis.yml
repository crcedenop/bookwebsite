language: bash
install: bash install.sh
script: STATUS=$(curl -I localhost &> /dev/stderr --write-out "%{http_code}") | if
  test $STATUS 200; then exit 0; fi
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: main
env:
  global:
    secure: 
